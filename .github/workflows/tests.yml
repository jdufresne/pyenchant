    #   run: |
    #     sudo apt install libenchant-dev

    # - name: Install enchant (macOS)
    #   if: matrix.platform == 'macos'
    #   run: |
    #     brew update
    #     brew install enchant

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      run: |
        tox -e py
